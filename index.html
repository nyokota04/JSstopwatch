<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
  <title>ストップウォッチ</title>
</head>
<body>
  <main>
    
    <div class="stopwatch">
      <h2>ストップウォッチ</h2>
    
    <div class="timSet">
      <div class="btn" id="hourset">0</div>

      <div>:</div>

      <div class="btn" id="minset10">0</div>
      <div class="btn" id="minset1">0</div>
      
      <div>:</div>

      <div class="btn" id="secset10">0</div>
      <div class="btn" id="secset1">0</div>

       <div>:</div>
       
      <div class="btn" id="mSset10">0</div>
      <div class="btn" id="mSset1">0</div>

    </div>
    
    
      <div id="btn-set">
        <button id="btnStart" onclick="disabled = true ; eventStart();"type="button">スタート</button>
        <button id="btnStop" onclick="getElementById('btnStart').disabled = false ;getElementById('btnReset').disabled = false; eventStop();"type="button">ストップ</button>
        <button id="btnReset" disabled onclick="disabled = true;eventReset();"type="button">リセット</button>
      </div>


    </div>
  </main>



  
  <script type="text/javascript" src="main.js" charset="utf-8"></script>
</body>
</html>
